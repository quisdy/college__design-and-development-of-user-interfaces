					</label>
				</div>
				<input type="password" class="type 1" placeholder="Введите пароль">

				<div class="star_button_container">
					<img src="../star.svg" id="star">

					<div class="button_container">
						<button class="search_button">
							<a href="../index.html">
								<p class="search_button_text">

								</p>
							</a>

				</a>
